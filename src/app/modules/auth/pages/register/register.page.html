<app-container class="pt-8 md:pt-20">
  <div class="flex flex-col md:flex-row">
    <div class="flex-1 relative mr-0 md:mr-10 lg:mr-40 space-y-8">
      <h1 class="text-4xl md:text-6xl font-bold">Join us!</h1>
      <div class="flex gap-6">
        <app-social-button-component
          iconSrc="assets/svg/facebook.svg"
          iconClass="bg-[#1877F2]"
          iconAlt="Facebook"
        />
        <app-social-button-component
          iconSrc="assets/svg/google.svg"
          iconClass="bg-white"
          iconAlt="Google"
        />
      </div>
      <app-separator-or-component />
      <form
        class="mt-10 space-y-6"
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
      >
        <div>
          <app-input
            [control]="f.firstname"
            [submitted]="submitted"
            placeholder="Your name"
            label="Name"
            [formControl]="registerForm.controls.firstname"
          />
          <app-validate
            [control]="f.firstname"
            [submitted]="submitted"
            fieldName="Name"
          />
        </div>
        <div>
          <app-input
            [control]="f.lastname"
            [submitted]="submitted"
            placeholder="Your last name"
            label="Last name"
            [formControl]="registerForm.controls.lastname"
          />
          <app-validate
            [control]="f.lastname"
            [submitted]="submitted"
            fieldName="Last name"
          />
        </div>
        <div>
          <app-input
            [control]="f.email"
            [submitted]="submitted"
            placeholder="Enter your email"
            fieldType="email"
            label="Email"
            [formControl]="registerForm.controls.email"
          />
          <app-validate
            [control]="f.email"
            [submitted]="submitted"
            fieldName="Email"
          />
        </div>
        <div>
          <app-input
            [control]="f.phone_no"
            [submitted]="submitted"
            placeholder="Your phone number"
            label="Phone number"
            [formControl]="registerForm.controls.phone_no"
          />
          <app-validate
            [control]="f.phone_no"
            [submitted]="submitted"
            fieldName="Phone number"
          />
        </div>
        <div>
          <app-input
            [control]="f.password"
            [submitted]="submitted"
            placeholder="Enter your password"
            fieldType="password"
            label="Password"
            [formControl]="registerForm.controls.password"
          />
          <app-validate
            [control]="f.password"
            [submitted]="submitted"
            fieldName="Password"
          />
        </div>
        <div>
          <app-input
            [control]="f.confirmPassword"
            [submitted]="submitted"
            placeholder="Confirm your password"
            fieldType="password"
            label="Confirm password"
            [formControl]="registerForm.controls.confirmPassword"
          />
          <app-validate
            [control]="f.confirmPassword"
            [submitted]="submitted"
            fieldName="Confirm password"
          />
        </div>
        <button type="submit" class="btn-secondary mt-10">Submit</button>
      </form>
      <div
        class="text-sm md:text-base font-bold flex gap-6 justify-center mb-10"
      >
        <h2>Already a member?</h2>
        <a [routerLink]="'/' + pages.LOGIN" class="underline">Log in</a>
      </div>
    </div>
    <div
      class="flex-1 sticky top-24 h-[600px] bg-[url(assets/images/food-collage-2.jpg)] bg-contain bg-no-repeat bg-left"
    ></div>
  </div>
</app-container>
