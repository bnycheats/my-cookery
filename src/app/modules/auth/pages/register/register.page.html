<app-container class="pt-8 md:pt-20">
  <div class="flex flex-col md:flex-row">
    <div class="flex-1 relative mr-0 md:mr-10 lg:mr-40 space-y-8">
      <h1 class="text-4xl md:text-6xl font-bold">Join us!</h1>
      <div class="flex gap-6">
        <app-social-button-component
          iconSrc="assets/svg/facebook.svg"
          iconClass="bg-[#1877F2]"
          iconAlt="Facebook"
        />
        <app-social-button-component
          iconSrc="assets/svg/google.svg"
          iconClass="bg-white"
          iconAlt="Google"
        />
      </div>
      <app-separator-or-component />
      <form class="mt-10 space-y-6" [formGroup]="registerForm">
        <app-input
          placeholder="Your name"
          label="Name"
          [formControl]="registerForm.controls.firstname"
        />
        <app-input
          placeholder="Your last name"
          label="Last name"
          [formControl]="registerForm.controls.lastname"
        />
        <app-input
          placeholder="Enter your email"
          fieldType="email"
          label="Email"
          [formControl]="registerForm.controls.email"
        />
        <app-input
          placeholder="Your phone number"
          label="Phone Number"
          [formControl]="registerForm.controls.phone_no"
        />
        <app-input
          placeholder="Enter your password"
          fieldType="password"
          label="Password"
          [formControl]="registerForm.controls.password"
        />
        <button type="submit" class="btn-secondary mt-10">Submit</button>
      </form>
      <div
        class="text-sm md:text-base font-bold flex gap-6 justify-center mb-10"
      >
        <h2>Already a member?</h2>
        <a [routerLink]="'/' + pages.LOGIN" class="underline">Log in</a>
      </div>
    </div>
    <div
      class="flex-1 sticky top-24 h-[600px] bg-[url(assets/images/food-collage-2.jpg)] bg-contain bg-no-repeat bg-left"
    ></div>
  </div>
</app-container>
