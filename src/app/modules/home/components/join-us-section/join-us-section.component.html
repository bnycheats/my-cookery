<section class="bg-gray-200 py-24">
  <app-container class="flex flex-col xl:flex-row xl:gap-20 items-center">
    <div class="flex-1 space-y-6 xl:space-y-8 max-w-xl order-2 xl:order-1">
      <h1
        class="text-4xl text-center xl:text-left leading-12 xl:text-5xl font-bold xl:leading-16"
      >
        Ready to dig in? Join us now!
      </h1>
      <p
        class="text-lg text-center xl:text-left leading-8 xl:text-xl xl:leading-9"
      >
        Our buddies are here to support you on your nutrition journey! They'll
        share tips, keep you motivated, and help you plan along the way.
      </p>
      <div class="flex flex-col sm:flex-row gap-4">
        <a [routerLink]="'/' + pages.LOGIN" class="btn-outline"
          >I have an account</a
        >
        <a [routerLink]="'/' + pages.REGISTER" class="btn-secondary"
          >Join us!</a
        >
      </div>
    </div>
    <div class="flex-1 order-1 xl:order-2">
      <img
        class="w-full max-w-xl h-full object-fill transition-transform duration-300 ease-in-out transform hover:scale-105"
        src="assets/images/plate.png"
        alt="collage"
      />
    </div>
  </app-container>
</section>
