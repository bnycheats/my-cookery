<img
  class="w-full h-full object-cover group-even:object-left group-odd:object-right absolute top-0 z-0"
  [src]="imageSrc"
  alt="card"
/>
<div
  [ngClass]="[
    'sm:m-24 flex justify-end flex-col gap-6 sm:justify-between px-4 sm:px-8 py-4 sm:py-12 sm:w-96 h-auto sm:h-96 sm:rounded-3xl z-10 relative',
    bgColor
  ]"
>
  <h1 class="text-3xl sm:text-4xl font-bold text-center">{{ title }}</h1>
  <p class="text-md sm:text-xl text-center">{{ desc }}</p>
  <a [routerLink]="btnLink" class="btn-secondary">{{ btnLabel }}</a>
</div>
