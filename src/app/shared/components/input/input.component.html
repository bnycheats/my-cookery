<div [ngClass]="customStyle">
  <label class="block mb-2 text-sm font-medium text-gray-900" [for]="id">
    {{ label }}
  </label>
  <div class="relative">
    <input
      [id]="id"
      [type]="actualInputType"
      [value]="value"
      [attr.name]="name"
      [attr.tabindex]="tabIndex"
      [attr.autocomplete]="autocomplete"
      [attr.placeholder]="placeholder"
      [disabled]="disabled"
      (input)="onInput($event)"
      (blur)="onBlur($event)"
      class="border border-black text-black text-md rounded-lg focus:ring-black focus:border-black block w-full p-2.5"
    />
    <button
      *ngIf="fieldType === 'password' && showToggle"
      type="button"
      (click)="toggleVisibility()"
      [attr.aria-label]="passwordVisible ? 'Hide password' : 'Show password'"
      class="absolute right-2 top-1/2 text-lg -translate-y-1/2 cursor-pointer"
    >
      <svg
        *ngIf="passwordVisible"
        class="w-6 h-6 text-black"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-width="2"
          d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"
        />
        <path
          stroke="currentColor"
          stroke-width="2"
          d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
        />
      </svg>
      <svg
        *ngIf="!passwordVisible"
        class="w-6 h-6 text-black"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
        />
      </svg>
    </button>
  </div>
</div>
